<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Recept za sendvič</title>
    </head>

    <body>
        <h1>Sendvič</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Italian_Sandwich.jpeg" alt="Slasni sendvič">
        <h2>Opis:</h2>
        <p>Ukusno jelo od kruha, šunke i sira koje je gotovo za par minuta!</p>
        <h2>Sastojci:</h2>
        <ul>
            <li>Kruh</li>
            <li>Šunka</li>
            <li>Sir</li>
        </ul>
        <h2>Koraci:</h2>
        <ol>
            <li>Narežite kruh na dvije šnite</li>
            <li>Stavite sir i šunku na jednu šnitu</li>
            <li>Poklopite s drugom šnitom</li>
            <li>Poslužite i uživajte!</li>
        </ol>
    </body>
</html>
